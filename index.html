
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Mapa Interactivo - Colima</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then(function(reg) {
                    console.log('Service Worker registrado', reg);
                });
        }
    </script>
</head>
<body>
    <h1>Rutas Alternativas por Obra - Colima</h1>
    <div class="map-container">
        <iframe src="https://www.google.com/maps/d/u/0/embed?mid=1gu7GEE7yYfl3RnKKS_9XlWetuJY6B88&ehbc=2E312F&noprof=1" allowfullscreen></iframe>
    </div>
    <div class="button-container">
        <a href="https://www.google.com/maps/d/u/0/viewer?mid=1gu7GEE7yYfl3RnKKS_9XlWetuJY6B88&ll=19.27411%2C-103.715003&z=14" target="_blank">
            Abrir en Google Maps
        </a>
    </div>
</body>
</html>
